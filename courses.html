<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Courses</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Course Management</h1>
    <nav>
      <a href="index.html">Home</a> | 
      <a href="students.html">Students</a> | 
      <a href="teachers.html">Teachers</a>
    </nav>
  </header>

  <main>
    <h2>Add Course</h2>
    <form>
      <label>Course Name:</label>
      <input type="text" placeholder="Enter course name" required><br><br>
      
      <label>Duration:</label>
      <input type="text" placeholder="e.g. 6 months"><br><br>
      
      <button type="submit">Add Course</button>
    </form>

    <h2>Course List</h2>
    <table border="1" cellpadding="5">
      <tr>
        <th>ID</th>
        <th>Course Name</th>
        <th>Duration</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Java Programming</td>
        <td>6 Months</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Python Programming</td>
        <td>6 Months</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Biometrics</td>
        <td>6 Months</td>
      </tr>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 School Management System</p>
  </footer>
</body>
</html>
